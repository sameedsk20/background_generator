<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <nav>
        <ul>
            <li><img src="images/sklogo.png" class="logo"></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <h1 class="title">ColorCraft Wizard</h1>
            <div class="result">
                <span class="resultHeading">
                    Generated Color
                </span>
                <h2 class="generatedValue" id="generatedValue">
                    
                </h2>
            </div>
    
            <div class="colorUnit">
                <div class="valueField">
                    <label for="angle">Angle</label>
                    <input type="number" name="angle" id="angle">
                    <div class="colors">
                        <label for="color1">Color 1 
                            <div class="color1Value" id="color1Value">
                                
                            </div>
                        </label>
                        <input type="color" name="color1" id="color1">
                        <br>
                        <label for="color2">Color 2
                            <div class="color2Value" id="color2Value">
                                  
                            </div>
                        </label>    
                        <input type="color" name="color2" id="color2">
                    </div>
                </div>
            </div>
            <div class="button">
                <button id="generateButton">Colorize It!</button>
            </div>    
        </div>
    </main>        
<script src="script.js"></script>
</body>
</html>
